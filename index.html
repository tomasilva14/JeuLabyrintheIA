<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Le Labyrinthe des IA : Vérité ou Illusion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="app-header">
      <div class="title-wrap">
        <h1>Le Labyrinthe des IA</h1>
        <p class="subtitle">
          Vérité ou Illusion — Élimine les cases violettes en répondant juste
        </p>
      </div>
      <div class="hud">
        <div id="score" class="hud-item">Score: 0</div>
      </div>
    </header>

    <main class="game-area">
      <section class="maze-wrap">
        <canvas
          id="mazeCanvas"
          width="400"
          height="400"
          aria-label="Labyrinthe"
        ></canvas>
      </section>

      <aside class="panel">
        <div id="question-box" class="panel-section">
          <p id="question">Clique sur "PLAY" pour entrer dans le labyrinthe</p>
          <div id="choices" class="choices">
            <button id="trueBtn" class="choice-btn">Vrai</button>
            <button id="falseBtn" class="choice-btn">Faux</button>
          </div>
          <button id="startBtn" class="start-btn">PLAY</button>
        </div>

        <div id="characters" class="panel-section characters">
          <p id="mira" class="character mira">MIRA :</p>
          <p id="vira" class="character vira">VIRA :</p>
        </div>

        <div id="infoQuestion">
          <p id="feedback-text" class="green character mira">INFO :</p>
        </div>
      </aside>
    </main>

    <script src="script.js"></script>
    <!-- Modal para resultados finais -->
    <div
      id="resultsModal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="resultsTitle"
      hidden
    >
      <div class="modal-content">
        <h2 id="resultsTitle">Félicitations !</h2>
        <p id="finalScore">Score: 0</p>
        <div id="resultsList"></div>
        <button id="closeResults" class="choice-btn">Fermer</button>
      </div>
    </div>
  </body>
</html>
